syntax = "proto3";

option go_package = "github.com/keshavbhattad/book/pb";

message Memory {
    enum Unit{
        UNKNOWN = 0;
        BIt = 1;
        BYTE = 2;
        KILOBYTE = 3;
        MEGABYTE = 4;
        GIGYBYTE = 5;
        TERABYTE = 6;
    }

    uint64 value = 1;
    Unit unit = 2;
}