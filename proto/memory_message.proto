syntax = "proto3";

package keshavbhattad.proto;

option go_package = ".;pb";

message Memory {
    enum Unit{
        UNKNOWN = 0;
        BIt = 1;
        BYTE = 2;
        KILOBYTE = 3;
        MEGABYTE = 4;
        GIGYBYTE = 5;
        TERABYTE = 6;
    }

    uint64 value = 1;
    Unit unit = 2;
}